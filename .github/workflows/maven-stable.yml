name: Generate Final Version

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-publish:
    permissions: write-all
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: maiconlanzendorf/finance-service
      GH_PACKAGES_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}
      GITHUB_ACTOR: ${{ github.actor }}

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # ðŸ†• ADICIONADO: token para checkout

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # ðŸ”§ CORRIGIDO: Dar permissÃ£o de execuÃ§Ã£o ao mvnw
      - name: Grant execute permission for mvnw
        run: chmod +x ./mvnw

      - name: Configure Maven settings
        run: mkdir -p ~/.m2 && cp .github/maven/settings.xml ~/.m2/settings.xml

      - name: Build with Maven
        run: ./mvnw clean package
        env:
          GITHUB_ACTOR: ${{ secrets.GITHUB_ACTOR }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from pom.xml using Maven
        id: get_version
        run: |
          VERSION=$(./mvnw help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "Version from pom.xml: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build with Maven and Deploy into Docker Hub
        run: ./mvnw spring-boot:build-image "-Dspring-boot.build-image.imageName=${{ env.IMAGE_NAME }}:${{ env.VERSION }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}

      - name: Push Docker Image
        run: docker push ${{ env.IMAGE_NAME }}:${{ env.VERSION }}

      # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6